{% extends "base.html" %}
{% block title %} List {% endblock %}

{% block content %}
<h2>List Content </h2>
<table class="table">
    <thead class="table__header">
        <tr class="table__row">
            {% for item in questions_header %}
            <td class="table__cell">
                {{ item }}
            </td>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for question in questions_list %}
        <tr class="table__row">

            {% for key, value in question.items() %}
            <td class="table__cell">
                {{value }}

            </td>
            {% endfor %}

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block title %} List {% endblock %}
{% block content %}
<h2>List Content </h2>
<table>
    <thead>
        <tr >
            {% for item in questions_header %}
            <td >
                {{ item }}
            </td>
            {% endfor %}
        </tr>
    </thead>
    <tbody >
        {% for question in questions_list %}
        <tr >

            {% for key, value in question.items() %}
            <td >
                {{value }}

            </td>
            {% endfor %}

        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}

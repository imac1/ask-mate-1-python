<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />

</head>

<body>
    <div class="topnav">
        <a class="active" href="{{ url_for('list') }}">List questions</a>
        <a href="{{ url_for('question') }}">Question Answers</a>
        <a href="{{ url_for('question_form') }}">Add a Question</a>
    </div>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            {% block footer %}
            &copy; Copyright 2022 by <a href="https://github.com/imac1">my github profile</a>.
            {% endblock %}

        </footer>
    </div>
</body>

</html>
